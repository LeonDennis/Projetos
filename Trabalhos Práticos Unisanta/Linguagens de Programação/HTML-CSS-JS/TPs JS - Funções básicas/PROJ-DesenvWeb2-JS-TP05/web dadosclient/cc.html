<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencha seus dados</title>
    <link href="cc.css" rel="stylesheet">
</head>
<body>
    
    <section class="container" id="criar-conta">
        <h2> Dados principais do cliente </h2>
        <input id="nome" type="text" placeholder="Nome" name="nome1"> 
        <input id="endereco" type="text" placeholder="Endereço" name="end1"> 
        <input id="cidade" type="text" placeholder="Cidade" name="cid1"> 
        <input id="CEP" type="text" placeholder="CEP" name="cep1"> 
        <input id="UF" type="text" placeholder="UF" name="uf1">

        <h2> Outras informações </h2>
        <input id="tel" type="text" placeholder="Telefone" name="tel1">
        <input id="fax" type="text" placeholder="Nº Fax" name="fax1">
        <input id="ema" type="text" placeholder="Email" name="ema1">
        <input id="sex" type="text" placeholder="Sexo" name="sex1">
        <button onclick="calcular()" type="button" > Confirmar </button>
        <button onclick="limpar()" type="button" > Limpar </button>
        <button onclick="sair()" type="button" > Sair </button>
        <p id="msg"> </p>
    </section>
    <script src="atm.js" type ="text/javascript"></script>
</body>
</html>
